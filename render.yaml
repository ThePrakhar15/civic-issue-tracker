services:
  - type: web
    name: civic-issue-backend
    env: python
    plan: free
    root: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true

  - type: static
    name: civic-issue-frontend
    root: frontend
    buildCommand: |
      npm install
      npm run build
    publish: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://civic-issue-backend.onrender.com